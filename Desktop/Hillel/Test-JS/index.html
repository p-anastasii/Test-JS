<!--//Доробити валідацію для надсилання повідомлення з використанням регулярних виразів:-->

<!--Поля:-->

<!--Name - обов'язкове текстове поле-->
<!--Message - текстове поле не менше 5 символів-->
<!--Phone number - обов'язкове поле типу phone. З початком на +380-->
<!--Email - email обов'язково повинен мати @ та крапку-->
<!--Після відправки, в консоль відображаємо дані, які ввів користувач.-->

<!--Під час помилки показувати її під полем.//-->

<form name="We would like to help you" id="contactForm" action="submit.php" method="post">
    <div>
        <input type="text" id="name" name="name" placeholder="Name">
    </div>
    <span id="errorName"></span>
    <div>
        <input type="text" id="message" name="message" placeholder="Message" minlength="5">
    </div>
    <span id="errorMessage"></span>
    <h3>How to answer you?</h3>
    <div>
        <input type="tel" id="phone" name="phone" placeholder="Phone number +380">
    </div>
    <span id="errorPhone"></span>
    <div>
        <input type="email" id="email" name="email" placeholder="Email">
    </div>
    <span id="errorEmail"></span>
    <div>
        <button type="submit">Send message</button>
    </div>
</form>

<script>
    document.getElementById('name').addEventListener('blur', function (event) {
        const errorName = document.getElementById('errorName');
        const name = event.target.value.trim();
        if (!name) {
            errorName.innerText = 'This field is required.'
        } else {
            errorName.innerText = ''
        }
    });

    document.getElementById('message').addEventListener('input', function (event) {
        const errorMessage = document.getElementById('errorMessage');
        const message = event.target.value.trim();
        if (message && (message.length < 5)) {
            errorMessage.innerText = 'This field must contain at least 5 characters.'
        } else {
            errorMessage.innerText = ''
        }
    });

    document.getElementById('phone').addEventListener('blur', function (event) {
        const errorPhone = document.getElementById('errorPhone');
        const phone = event.target.value.trim();

        const phonePattern = /^\+380\d{9}$/;

        if (!phone) {
            errorPhone.innerText = 'This field is required.'
        } else if (!phonePattern.test(phone)) {
            errorPhone.innerText = 'Please enter a valid phone number (e.g., +380XXXXXXXXX).';
        } else {
            errorPhone.innerText = ''
        }
    });

    document.getElementById('email').addEventListener('input', function (event) {
        const errorEmail = document.getElementById('errorEmail');
        const email = event.target.value;

        const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i;

        if (email && (!email.includes('@') && email.includes('.'))) {
            errorEmail.innerText = ''
        } else if (!emailPattern.test(email)) {
            errorEmail.innerText = 'Please enter a valid email address (e.g., example@gmail.com)';
        } else {
            errorEmail.innerText = 'The email must include both "@" and ".".'
        }
    });

    document.getElementById('contactForm').addEventListener('submit', function (event) {
        let isValid = true;

        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name) {
            document.getElementById('errorName').innerText = 'This field is required';
            isValid = false;
        }

        if (message && (message.length < 5)) {
            document.getElementById('errorMessage').innerText = 'This field must contain at least 5 characters.';
            isValid = false;
        }

        if (!phone) {
            document.getElementById('errorPhone').innerText = 'This field is required.';
            isValid = false;
        }

        if (email && (!email.includes('@') || !email.includes('.'))) {
            document.getElementById('errorEmail').innerText = 'The email must include both "@" and ".".';
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        } else {
            console.log("Name: " + name);
            console.log("Message: " + message);
            console.log("Phone: " + phone);
            console.log("Email: " + email);
        }
    });
</script>
