<!--//На сторінці є дві кнопки. При натисканні на першу кнопку користувач повинен ввести в prompt посилання, при натисканні на другу – переадресовується на інший сайт (за раніше введеним посиланням).//-->

<div class="container">
    <button id="enterUrl">Enter URL</button>
    <button id="urlToRedirect">Redirect</button>
</div>
<script>
    let urlToRedirect = '';
    document.getElementById('enterUrl').addEventListener('click', () => {
        const url = prompt("Enter the URL to redirect:");

        if (url) {
            if (url.startsWith("http://") || url.startsWith("https://")) {
                urlToRedirect = url;
            } else {
                urlToRedirect = `https://${url}`;
            }

            alert(`URL set: ${urlToRedirect}`);
        } else {
            alert("No URL provided. Please enter a valid URL.");
        }
    });
    document.getElementById('urlToRedirect').addEventListener('click', () => {
        if (urlToRedirect) {
            window.location.href = urlToRedirect;
        } else {
            alert("No URL set. Please press 'Enter URL' button to enter a URL.");
        }
    });
</script>

<!--//lesson 12-3//-->
<ul id="toDoList">
    <li>Task 1 <button class="delete_task">Delete</button></li>
    <li>Task 2 <button class="delete_task">Delete</button></li>
    <li>Task 3 <button class="delete_task">Delete</button></li>
</ul>

<input type="text" id="new_task" placeholder="Add new task">
<button id="add_task">Add new task</button>

<script>
    const container = document.getElementById("toDoList");
    const inputField = document.getElementById("new_task");
    const addButton = document.getElementById("add_task");

    addButton.addEventListener("click", function() {
        const newTask = inputField.value;

        if (newTask !== "") {
            const addedTask = document.createElement("li");
            addedTask.innerHTML = newTask + '<button class="delete_task">Delete</button>';
            container.appendChild(addedTask);

            inputField.value = '';
        } else {
            alert("Please enter a valid task.");
        }
    });

    container.addEventListener("click", function (event) {
        if (event.target.classList.contains ("delete_task")) {
            const listItem = event.target.closest("li");
            listItem.remove();
        }
    });
</script>
